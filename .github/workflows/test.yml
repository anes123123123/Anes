name: "Test"

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches: '*'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo add-apt-repository -y ppa:luke-jr/bitcoincore
          sudo apt-get -qq update
          sudo apt-get install -yq bitcoind libsecp256k1-0
          pip install flake8
      - name: Install dependencies
        run: |
          pip install -r contrib/requirements/requirements-travis.txt
          pip install .[tests]
          pip install electrumx
      - name: Before RegTest
        run: |
          electrum/tests/regtest/start_bitcoind.sh
          electrum/tests/regtest/start_electrumx.sh
      - name: Regtest
        run: python -m unittest electrum/tests/regtest.py
      - name: Flake8 linter tests
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
